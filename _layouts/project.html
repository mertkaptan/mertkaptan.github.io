---
layout: default
---
<div class="post">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <h5>{{ page.authors }} </h5>
    </header>

    {{ content }}

    {% if page.paperlink %}
    <small>[<a href="{{ page.paperlink }}" target="_blank">Paper Link</a>]</small>
    {% endif %}
    {% if page.sourcecode %}
    <small>[<a href="{{ page.sourcecode }}" target="_blank">Source Code</a>]</small>
    {% endif %}
</div>
